<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <div class="screen1 hide">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>

            <button id="btnTry">
                <img src="images/biscoito.svg" alt="biscoito">
            </button>
        </div>

        <div class="screen2  ">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <div class="animação">
                <h3>"Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu"</h3>
            </div>
            
            <img src="images/biscoito-2.png" alt="biscoito quebrado">
            <button id="btnReset">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
